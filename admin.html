<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - إدارة الملخصات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">لوحة التحكم</a>
            <button class="btn btn-outline-light" onclick="signOut(auth)">تسجيل خروج</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h2>إضافة ملخص جديد</h2>
                <form id="summaryForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">عنوان الملخص</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">التصنيف</label>
                        <select class="form-control" id="category" required>
                            <option value="programming">برمجة</option>
                            <option value="math">رياضيات</option>
                            <option value="science">علوم</option>
                            <option value="language">لغات</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">وصف الملخص</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">ملف الملخص (PDF)</label>
                        <input type="file" class="form-control" id="file" accept=".pdf" required>
                        <small class="text-muted">سيتم إنشاء رابط للملف. يجب عليك رفع الملف يدوياً إلى مجلد files في GitHub.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">إضافة الملخص</button>
                </form>
            </div>
            <div class="col-md-4">
                <h2>الملخصات المضافة</h2>
                <div id="summariesList" class="list-group">
                    <!-- سيتم إضافة الملخصات هنا ديناميكياً -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
