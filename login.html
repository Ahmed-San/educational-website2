<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">تسجيل الدخول</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">كلمة المرور</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <button class="btn btn-outline-primary" onclick="toggleForms()">إنشاء حساب جديد</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- نموذج إنشاء الحساب -->
    <div class="container mt-5" id="signupContainer" style="display: none;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">إنشاء حساب جديد</h3>
                    </div>
                    <div class="card-body">
                        <form id="signupForm">
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="signupEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">كلمة المرور</label>
                                <input type="password" class="form-control" id="signupPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">إنشاء الحساب</button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <button class="btn btn-outline-secondary" onclick="toggleForms()">العودة لتسجيل الدخول</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js';
        
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBiEAvevwDesyOPPac-Cls58rZqSM2yL7I",
            authDomain: "work-book-34981.firebaseapp.com",
            projectId: "work-book-34981",
            storageBucket: "work-book-34981.firebasestorage.app",
            messagingSenderId: "701073225391",
            appId: "1:701073225391:web:36988bc2aa0310c9e8065a",
            measurementId: "G-GBTG676N21"
        };

        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.app = app;
        window.auth = auth;
        window.db = db;
    </script>
    
    <script src="js/auth.js" type="module"></script>
    
    <!-- وظيفة تبديل النماذج -->
    <script>
        function toggleForms() {
            const loginContainer = document.querySelector('.container:not(#signupContainer)');
            const signupContainer = document.getElementById('signupContainer');
            
            if (loginContainer.style.display === 'none') {
                loginContainer.style.display = 'block';
                signupContainer.style.display = 'none';
            } else {
                loginContainer.style.display = 'none';
                signupContainer.style.display = 'block';
            }
        }
    </script>
</body>
</html>
